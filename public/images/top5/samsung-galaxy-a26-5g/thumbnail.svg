<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  
    <!-- Ombre portée -->
    <ellipse cx="200" cy="378" 
             rx="80" ry="6" 
             fill="rgba(0,0,0,0.15)" opacity="0.6"/>
    
    <!-- Corps du téléphone -->
    <rect x="100" y="30" width="200" height="340" 
          rx="12" fill="white" 
          stroke="#1428A0" stroke-width="1.6" 
          opacity="0.98"/>
    
    <!-- Bordure métallique -->
    <rect x="100.8" y="30.8" 
          width="198.4" height="338.4" 
          rx="10.8" fill="none" 
          stroke="rgba(200,200,200,0.3)" stroke-width="0.4"/>
    
    <!-- Écran -->
    <rect x="110" y="70.8" width="180" height="255" 
          rx="7.199999999999999" fill="#000000" opacity="0.95"/>
    
    <!-- Contenu de l'écran (simulation) -->
    <rect x="128" y="109.05" 
          width="144" height="102" 
          rx="4" fill="#0a84ff" opacity="0.2"/>
    <circle cx="200" cy="223.8" 
            r="8" fill="#30d158"/>
    
    <!-- Encoche caméra frontale -->
    <rect x="180" y="47" 
          width="40" height="10.2" 
          rx="3.2" fill="#0f172a"/>
    <circle cx="200" cy="52.1" 
            r="2.4" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Boutons latéraux (visibles) -->
    <rect x="96" y="132" 
          width="6" height="51" 
          rx="1.2" fill="rgba(200,200,200,0.5)"/>
    <rect x="300" y="115" 
          width="6" height="68" 
          rx="1.2" fill="rgba(200,200,200,0.5)"/>
  
</svg>