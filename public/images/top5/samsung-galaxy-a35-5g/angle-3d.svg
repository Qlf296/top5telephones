<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  
    <!-- Ombre portée (transformée) -->
    <ellipse cx="400" cy="756" 
             rx="200" ry="16" 
             fill="rgba(0,0,0,0.2)" opacity="0.7"
             transform="rotate(-8 400 400)"/>
    
    <!-- Corps du téléphone (perspective) -->
    <rect x="200" y="60" width="400" height="680" 
          rx="24" fill="white" 
          stroke="#1428A0" stroke-width="3.2" 
          opacity="0.98"
          transform="rotate(-8 400 400)"/>
    
    <!-- Écran (perspective) -->
    <rect x="220" y="141.6" 
          width="360" height="510" 
          rx="14.399999999999999" fill="#000000" opacity="0.95"
          transform="rotate(-8 400 400)"/>
    
    <!-- Module caméra (visible sur le côté) -->
    <rect x="300" y="162" 
          width="200" height="136" 
          rx="12" fill="#1428A0" opacity="0.2"
          transform="rotate(-8 400 400)"/>
  
</svg>